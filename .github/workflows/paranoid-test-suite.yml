name: ğŸ’€ Paranoid Test Suite (0.01% Error Rate)

on:
  push:
    branches: [ main, develop, feature/* ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch: # Manual trigger

# Cancel in-progress runs for same branch
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  security-events: write  # Required for CodeQL/Trivy SARIF upload

env:
  PYTHON_VERSION: '3.11'
  NODE_VERSION: '20'
  QDRANT_URL: http://localhost:6333

jobs:
  # ==========================================
  # ğŸ” JOB 0: Pre-flight Checks
  # ==========================================
  preflight:
    name: ğŸ” Pre-flight Checks
    runs-on: ubuntu-latest
    outputs:
      backend_changed: ${{ steps.changes.outputs.backend }}
      frontend_changed: ${{ steps.changes.outputs.frontend }}
      
    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ” Detect Changes
        id: changes
        uses: dorny/paths-filter@v3
        with:
          filters: |
            backend:
              - 'backend/**'
              - '.github/workflows/**'
            frontend:
              - 'frontend/**'
              - '.github/workflows/**'

      - name: ğŸ“Š Change Summary
        run: |
          echo "ğŸ”¹ Backend changed: ${{ steps.changes.outputs.backend }}"
          echo "ğŸ”¹ Frontend changed: ${{ steps.changes.outputs.frontend }}"

  # ==========================================
  # ğŸ§ª JOB 1: RAG Ingestion Tests
  # ==========================================
  rag-ingestion-tests:
    name: ğŸ“¦ RAG Ingestion Tests
    runs-on: ubuntu-latest
    needs: preflight
    if: needs.preflight.outputs.backend_changed == 'true'
    
    services:
      qdrant:
        image: qdrant/qdrant:v1.7.0
        ports:
          - 6333:6333
          - 6334:6334
        options: >-
          --health-cmd "curl -f http://localhost:6333/health || exit 1"
          --health-interval 10s
          --health-timeout 10s
          --health-retries 10

    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸ Setup Python ${{ env.PYTHON_VERSION }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
          cache-dependency-path: backend/requirements.txt

      - name: ğŸ“¦ Install Dependencies
        run: |
          cd backend
          pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov pytest-timeout numpy

      - name: ğŸ§ª Run Unit Tests (Fast)
        run: |
          cd backend
          pytest tests/test_rag_ingestion.py \
            -v \
            -m "not integration and not slow" \
            --tb=short \
            --cov=scripts \
            --cov-report=xml:coverage-ingestion-unit.xml \
            --cov-report=term

      - name: ğŸ”— Run Integration Tests (Requires Qdrant)
        env:
          QDRANT_URL: ${{ env.QDRANT_URL }}
          RUN_INTEGRATION_TESTS: "1"
        run: |
          cd backend
          
          # Wait for Qdrant to be ready
          timeout 30 bash -c 'until curl -f http://localhost:6333/health; do sleep 2; done'
          
          pytest tests/test_rag_ingestion.py \
            -v \
            -m "integration" \
            --tb=short \
            --timeout=120 \
            --cov=scripts \
            --cov-append \
            --cov-report=xml:coverage-ingestion-integration.xml \
            --cov-report=term

      - name: ğŸ“Š Upload Coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: ./backend/coverage-ingestion-unit.xml,./backend/coverage-ingestion-integration.xml
          flags: rag-ingestion
          name: rag-ingestion-coverage
          fail_ci_if_error: false
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

  # ==========================================
  # ğŸ§ª JOB 2: Backend API Tests
  # ==========================================
  backend-api-tests:
    name: ğŸ Backend API Tests
    runs-on: ubuntu-latest
    needs: preflight
    if: needs.preflight.outputs.backend_changed == 'true'
    
    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.10', '3.11', '3.12']

    services:
      qdrant:
        image: qdrant/qdrant:latest
        ports:
          - 6333:6333

    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸ Setup Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'

      - name: ğŸ“¦ Install Dependencies
        run: |
          cd backend
          pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov pytest-asyncio pytest-timeout httpx

      - name: ğŸ§ª Run Backend Tests
        env:
          QDRANT_URL: ${{ env.QDRANT_URL }}
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY != '' && secrets.GROQ_API_KEY || 'test_key_for_ci' }}
        run: |
          cd backend
          
          # Run tests
          pytest tests/ \
            -v \
            --tb=short \
            --cov=app \
            --cov-report=xml:coverage-backend-py${{ matrix.python-version }}.xml \
            --cov-report=term-missing \
            --timeout=60 \
            -k "paranoid or api or logger"

      - name: ğŸ“Š Upload Coverage
        uses: codecov/codecov-action@v4
        with:
          files: ./backend/coverage-backend-py${{ matrix.python-version }}.xml
          flags: backend-py${{ matrix.python-version }}
          name: backend-py${{ matrix.python-version }}
          fail_ci_if_error: false
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

  # ==========================================
  # ğŸ§ª JOB 3: Frontend Tests
  # ==========================================
  frontend-tests:
    name: âš›ï¸ Frontend Tests
    runs-on: ubuntu-latest
    needs: preflight
    if: needs.preflight.outputs.frontend_changed == 'true'
    
    strategy:
      fail-fast: false
      matrix:
        node-version: ['18', '20', '21']

    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: ğŸ“¦ Install Dependencies
        run: |
          cd frontend
          npm ci --prefer-offline --no-audit

      - name: ğŸ§ª Run Frontend Tests
        run: |
          cd frontend
          npm test -- --run --reporter=verbose

      - name: ğŸ“Š Upload Coverage
        if: matrix.node-version == '20'
        uses: codecov/codecov-action@v4
        with:
          files: ./frontend/coverage/coverage-final.json
          flags: frontend-node${{ matrix.node-version }}
          name: frontend-node${{ matrix.node-version }}
          fail_ci_if_error: false
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

  # ==========================================
  # ğŸ—ï¸ JOB 4: Build Verification
  # ==========================================
  build-check:
    name: ğŸ—ï¸ Build Verification
    runs-on: ubuntu-latest
    needs: preflight
    
    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: ğŸ“¦ Install Frontend Dependencies
        run: |
          cd frontend
          npm ci

      - name: ğŸ—ï¸ Build Frontend
        run: |
          cd frontend
          npm run build

      - name: ğŸ“Š Build Size Check
        run: |
          cd frontend/dist
          SIZE=$(du -sh . | cut -f1)
          echo "ğŸ“¦ Build size: $SIZE"
          
          # Check if build is too large (> 5MB)
          SIZE_BYTES=$(du -sb . | cut -f1)
          if [ $SIZE_BYTES -gt 5242880 ]; then
            echo "âš ï¸ Warning: Build size is large ($SIZE)"
          else
            echo "âœ… Build size is acceptable"
          fi

      - name: ğŸ“¤ Upload Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: frontend/dist/
          retention-days: 7

  # ==========================================
  # ğŸ”’ JOB 5: Security Scan
  # ==========================================
  security-scan:
    name: ğŸ”’ Security Scan
    runs-on: ubuntu-latest
    needs: preflight
    
    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸ” Run Trivy Vulnerability Scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'

      - name: ğŸ“¤ Upload Trivy Results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

  # ==========================================
  # ğŸ“Š JOB 6: Test Summary & Reporting
  # ==========================================
  test-summary:
    name: ğŸ“Š Test Summary
    runs-on: ubuntu-latest
    needs: [rag-ingestion-tests, backend-api-tests, frontend-tests, build-check]
    if: always()
    
    steps:
      - name: ğŸ“Š Generate Summary
        run: |
          echo "# ğŸ’€ Paranoid Test Suite Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## Test Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Component | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-----------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| RAG Ingestion | ${{ needs.rag-ingestion-tests.result == 'success' && 'âœ…' || needs.rag-ingestion-tests.result == 'skipped' && 'â­ï¸' || 'âŒ' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Backend API | ${{ needs.backend-api-tests.result == 'success' && 'âœ…' || needs.backend-api-tests.result == 'skipped' && 'â­ï¸' || 'âŒ' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Frontend | ${{ needs.frontend-tests.result == 'success' && 'âœ…' || needs.frontend-tests.result == 'skipped' && 'â­ï¸' || 'âŒ' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Build Check | ${{ needs.build-check.result == 'success' && 'âœ…' || 'âŒ' }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "---" >> $GITHUB_STEP_SUMMARY
          echo "ğŸ¯ **Target Error Rate:** 0.01%" >> $GITHUB_STEP_SUMMARY

  # ==========================================
  # âœ… JOB 7: All Tests Passed Gate
  # ==========================================
  all-tests-passed:
    name: âœ… All Tests Passed
    runs-on: ubuntu-latest
    needs: [rag-ingestion-tests, backend-api-tests, frontend-tests, build-check, security-scan]
    if: always()
    
    steps:
      - name: ğŸ‰ Check All Tests Status
        run: |
          if [[
            ("${{ needs.rag-ingestion-tests.result }}" == "success" || "${{ needs.rag-ingestion-tests.result }}" == "skipped") &&
            ("${{ needs.backend-api-tests.result }}" == "success" || "${{ needs.backend-api-tests.result }}" == "skipped") &&
            ("${{ needs.frontend-tests.result }}" == "success" || "${{ needs.frontend-tests.result }}" == "skipped") &&
            "${{ needs.build-check.result }}" == "success" &&
            "${{ needs.security-scan.result }}" == "success"
          ]]; then
            echo "ğŸ‰ All tests passed! Ready to merge."
            exit 0
          else
            echo "âŒ Some tests failed. Please fix before merging."
            exit 1
          fi
